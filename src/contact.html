        <!-- Kontak Section -->
        <section class="py-5 bg-light">
            <div class="container">
                <div class="text-center">
                    <i
                        class="bi bi-envelope-paper mb-3"
                        style="font-size: 3rem"
                    ></i>
                    <h2 class="mb-4">Permintaan Penawaran</h2>
                </div>
                <div class="card p-4 shadow">
                    <form id="quote-form">
                        <div class="mb-3">
                            <label for="name" class="form-label"
                                ><i class="bi bi-person me-2"></i> Nama</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label"
                                ><i class="bi bi-telephone me-2"></i> Nomor
                                Telepon</label
                            >
                            <input
                                type="tel"
                                class="form-control"
                                id="phone"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"
                                ><i class="bi bi-envelope me-2"></i>
                                Email</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="service" class="form-label"
                                ><i class="bi bi-tools me-2"></i> Jenis
                                Layanan</label
                            >
                            <div class="input-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="selectedService"
                                    placeholder="Pilih Layanan"
                                    readonly
                                    required
                                />
                                <input
                                    type="hidden"
                                    id="service"
                                    name="service"
                                    required
                                />
                                <button
                                    type="button"
                                    class="btn btn-outline-secondary"
                                    data-bs-toggle="modal"
                                    data-bs-target="#serviceModal"
                                >
                                    Pilih
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label"
                                ><i class="bi bi-pencil-square me-2"></i>
                                Deskripsi Proyek</label
                            >
                            <textarea
                                class="form-control"
                                id="description"
                                rows="4"
                                required
                            ></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send me-2"></i> Kirim Permintaan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Modals -->
        <div
            class="modal fade"
            id="serviceModal"
            tabindex="-1"
            aria-labelledby="serviceModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="serviceModalLabel">
                            Pilih Layanan
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div
                                    class="card h-100 service-card"
                                    data-value="pagar"
                                >
                                    <div class="card-body text-center">
                                        <h6 class="card-title">Pagar</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div
                                    class="card h-100 service-card"
                                    data-value="kanopi"
                                >
                                    <div class="card-body text-center">
                                   
                                        <h6 class="card-title">Kanopi</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div
                                    class="card h-100 service-card"
                                    data-value="pintu"
                                >
                                    <div class="card-body text-center">

                                        <h6 class="card-title">Pintu</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
