<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div>
                <svg class="pl" width="240" height="240" viewBox="0 0 240 240">
                    <circle
                        class="pl__ring pl__ring--a"
                        cx="120"
                        cy="120"
                        r="105"
                        fill="none"
                        stroke="#000"
                        stroke-width="20"
                        stroke-dasharray="0 660"
                        stroke-dashoffset="-330"
                        stroke-linecap="round"
                    ></circle>
                    <circle
                        class="pl__ring pl__ring--b"
                        cx="120"
                        cy="120"
                        r="35"
                        fill="none"
                        stroke="#000"
                        stroke-width="20"
                        stroke-dasharray="0 220"
                        stroke-dashoffset="-110"
                        stroke-linecap="round"
                    ></circle>
                    <circle
                        class="pl__ring pl__ring--c"
                        cx="85"
                        cy="120"
                        r="70"
                        fill="none"
                        stroke="#000"
                        stroke-width="20"
                        stroke-dasharray="0 440"
                        stroke-linecap="round"
                    ></circle>
                    <circle
                        class="pl__ring pl__ring--d"
                        cx="155"
                        cy="120"
                        r="70"
                        fill="none"
                        stroke="#000"
                        stroke-width="20"
                        stroke-dasharray="0 440"
                        stroke-linecap="round"
                    ></circle>
                </svg>
            </div>
        </div>

        <!-- Navbar -->
        <nav
            class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top"
        >
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img
                        src="assets/images/logo-navbar.png"
                        class="logo-navbar"
                        alt="logo-navbar"
                /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html"
                                >Tentang Kami</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Layanan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="portfolio.html"
                                >Portofolio</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Kontak</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Portfolio Section -->
        <section class="py-5 bg-light">
            <div class="container">
                <h2 class="text-center mb-4">Portofolio Proyek</h2>
                <div class="text-center mb-5">
                    <button
                        class="btn btn-outline-primary filter-btn active"
                        data-filter="all"
                    >
                        Semua
                    </button>
                    <button
                        class="btn btn-outline-primary filter-btn"
                        data-filter="pagar"
                    >
                        Pagar
                    </button>
                    <button
                        class="btn btn-outline-primary filter-btn"
                        data-filter="kanopi"
                    >
                        Kanopi
                    </button>
                    <button
                        class="btn btn-outline-primary filter-btn"
                        data-filter="pintu"
                    >
                        Pintu
                    </button>
                </div>
                <div class="row portfolio-items">
                    <div class="col-md-4 mb-4 portfolio-item pagar">
                        <div class="card h-100 portfolio-card">
                            <img
                                src="assets/images/header3.jpg"
                                class="card-img-top"
                                alt="Pagar Baja"
                            />
                            <div class="card-body">
                                <p class="card-text text-center">
                                    Pagar Baja Minimalis
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4 portfolio-item kanopi">
                        <div class="card h-100 portfolio-card">
                            <img
                                src="assets/images/header2.jpg"
                                class="card-img-top"
                                alt="Kanopi Baja"
                            />
                            <div class="card-body">
                                <p class="card-text text-center">
                                    Kanopi Modern
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4 portfolio-item pintu">
                        <div class="card h-100 portfolio-card">
                            <img
                                src="assets/images/header1.jpg"
                                class="card-img-top"
                                alt="Pintu Baja"
                            />
                            <div class="card-body">
                                <p class="card-text text-center">
                                    Pintu Baja Otomatis
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-4 fixed">
            <p>&copy; 2023 Mandiri Karya Stell. All rights reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
